name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        env:
          # This pulls the secret from your GitHub Repo Settings
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          npm install
          # Run CSV conversion before building the site
          node scripts/csv-to-json.js
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages