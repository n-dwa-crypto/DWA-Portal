
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, dev ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Install and Build ğŸ”§
        env:
          # This pulls the secret from your GitHub Repo Settings
          API_KEY: ${{ secrets.GEMINI_API_KEY }}
          # Dynamically set the base path for Vite based on the branch
          VITE_BASE_PATH: ${{ github.ref_name == 'dev' && '/DWA-Portal/dev/' || '/DWA-Portal/' }}
        run: |
          npm install
          # Run CSV conversion before building the site
          node scripts/csv-to-json.js
          npm run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
          branch: gh-pages
          # Use 'dev' folder for dev branch, root for others
          target-folder: ${{ github.ref_name == 'dev' && 'dev' || '.' }}
          # Disable clean so that main branch doesn't delete the /dev folder and vice versa
          clean: false
